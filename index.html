<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>蓝牙照片接收器 - ESP32连接</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: rgba(25, 25, 50, 0.85);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-header {
            background: rgba(15, 15, 35, 0.95);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

            .app-header h1 {
                font-size: 1.6rem;
                font-weight: 600;
                margin-bottom: 8px;
                color: #4dabf7;
            }

            .app-header p {
                font-size: 0.9rem;
                opacity: 0.8;
            }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(20, 30, 60, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
        }

            .status-indicator.connected {
                background: #51cf66;
                box-shadow: 0 0 10px rgba(81, 207, 102, 0.5);
            }

        .status-text {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .device-info {
            padding: 20px;
            background: rgba(30, 40, 70, 0.6);
            margin: 15px 20px;
            border-radius: 18px;
            border: 1px solid rgba(77, 171, 247, 0.3);
        }

            .device-info h3 {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 15px;
                color: #4dabf7;
            }

        .device-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .detail-item {
            background: rgba(20, 30, 60, 0.6);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
        }

            .detail-item .label {
                opacity: 0.7;
                font-size: 0.75rem;
                margin-bottom: 5px;
            }

        .photo-container {
            margin: 20px;
            height: 300px;
            background: rgba(15, 15, 35, 0.6);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.15);
        }

        .photo-placeholder {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.5);
        }

            .photo-placeholder i {
                font-size: 4rem;
                margin-bottom: 20px;
                color: rgba(77, 171, 247, 0.3);
            }

            .photo-placeholder p {
                margin-top: 10px;
                font-size: 0.9rem;
            }

        .received-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .btn {
            padding: 16px;
            border-radius: 15px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

            .btn:active {
                transform: translateY(3px);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

        .btn-primary {
            background: linear-gradient(to right, #4dabf7, #339af0);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-success {
            background: linear-gradient(to right, #40c057, #2f9e44);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(to right, #ff922b, #f76707);
            color: white;
        }

        .devices-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 20px;
            background: rgba(20, 30, 60, 0.6);
            border-radius: 15px;
            display: none;
        }

        .device-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

            .device-item:last-child {
                border-bottom: none;
            }

            .device-item:hover {
                background: rgba(77, 171, 247, 0.2);
            }

        .device-icon {
            font-size: 1.2rem;
            color: #4dabf7;
        }

        .device-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .device-mac {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 3px;
        }

        .progress-container {
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4dabf7, #339af0);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(25, 25, 50, 0.95);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #4dabf7;
            transition: transform 0.5s ease;
            z-index: 1000;
        }

            .notification.show {
                transform: translateX(-50%) translateY(0);
            }

        .info-panel {
            background: rgba(20, 30, 60, 0.7);
            padding: 15px;
            margin: 0 20px 20px;
            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

            .info-panel h4 {
                color: #4dabf7;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                gap: 8px;
            }

        .error {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .app-container {
                border-radius: 20px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .photo-container {
                height: 250px;
            }
        }

        /* 动画效果 */
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .bluetooth-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #4dabf7;
            z-index: 10;
        }

        .receiving-indicator {
            display: none;
            color: #4dabf7;
            margin-top: 10px;
        }

        /* 修复后的新样式 */
        .frame-counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="bluetooth-icon">
            <i class="fas fa-bluetooth-b pulse"></i>
        </div>

        <div class="app-header">
            <h1><i class="fas fa-camera"></i> 蓝牙照片接收器</h1>
            <p>通过蓝牙接收ESP32发送的照片</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="bluetooth-status"></div>
                <span class="status-text" id="bluetooth-status-text">蓝牙关闭</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="device-status"></div>
                <span class="status-text" id="device-status-text">未连接</span>
            </div>
            <div class="status-item">
                <i class="fas fa-signal"></i>
                <span class="status-text" id="signal-strength">- dBm</span>
            </div>
        </div>

        <div class="device-info">
            <h3><i class="fas fa-microchip"></i> ESP32设备信息</h3>
            <div class="device-details">
                <div class="detail-item">
                    <div class="label">设备名称</div>
                    <div id="device-name">未连接</div>
                </div>
                <div class="detail-item">
                    <div class="label">设备ID</div>
                    <div id="device-id">00:00:00:00:00</div>
                </div>
                <div class="detail-item">
                    <div class="label">服务状态</div>
                    <div id="service-status">未连接</div>
                </div>
                <div class="detail-item">
                    <div class="label">已接收</div>
                    <div id="photos-received">0 张照片</div>
                </div>
            </div>
        </div>

        <div class="photo-container">
            <div class="photo-placeholder" id="photo-placeholder">
                <i class="fas fa-image"></i>
                <h3>等待接收照片</h3>
                <p>连接ESP32后，照片将显示在此处</p>
            </div>
            <img src="" class="received-photo" id="received-photo" alt="接收的照片">
            <div class="frame-counter" id="frame-counter">帧: 0/0</div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="receiving-indicator" id="receiving-indicator">
                <i class="fas fa-sync fa-spin"></i> 正在接收照片数据...
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="scan-btn">
                <i class="fas fa-search"></i> 扫描设备
            </button>
            <button class="btn btn-warning" id="disconnect-btn" disabled>
                <i class="fas fa-unlink"></i> 断开连接
            </button>
            <button class="btn btn-success" id="receive-btn" disabled>
                <i class="fas fa-download"></i> 接收照片
            </button>
            <button class="btn btn-secondary" id="clear-btn">
                <i class="fas fa-trash"></i> 清除照片
            </button>
        </div>

        <div class="info-panel">
            <h4><i class="fas fa-info-circle"></i> 使用说明</h4>
            <p>1. 确保手机蓝牙已开启</p>
            <p>2. 点击"扫描设备"查找附近的ESP32设备</p>
            <p>3. 从列表中选择您的设备</p>
            <p>4. 连接成功后点击"接收照片"获取图像</p>
            <div id="bluetooth-error" class="error"></div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-content">应用已准备就绪</div>
    </div>

    <script>
        // ================= 蓝牙照片接收应用 =================
        // 应用状态变量
        let isBluetoothAvailable = false;
        let isConnected = false;
        let currentDevice = null;
        let photosReceived = 0;
        let server = null;
        let service = null;
        let characteristic = null;

        // 照片接收状态
        let isReceivingPhoto = false;
        let photoChunks = {};
        let receivedBytes = 0;
        let totalBytes = 0;
        let maxFrameIndex = -1;
        let frameCounter = 0;

        // 蓝牙UUID配置 (需要与ESP32代码匹配)
        const SERVICE_UUID = '19b10000-e8f2-537e-4f6c-d104768a1214';
        const CHARACTERISTIC_UUID = '19b10005-e8f2-537e-4f6c-d104768a1214';

        // DOM元素
        const bluetoothStatus = document.getElementById('bluetooth-status');
        const bluetoothStatusText = document.getElementById('bluetooth-status-text');
        const deviceStatus = document.getElementById('device-status');
        const deviceStatusText = document.getElementById('device-status-text');
        const signalStrength = document.getElementById('signal-strength');
        const deviceName = document.getElementById('device-name');
        const deviceId = document.getElementById('device-id');
        const serviceStatus = document.getElementById('service-status');
        const photosReceivedEl = document.getElementById('photos-received');
        const scanBtn = document.getElementById('scan-btn');
        const receiveBtn = document.getElementById('receive-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const clearBtn = document.getElementById('clear-btn');
        const photoPlaceholder = document.getElementById('photo-placeholder');
        const receivedPhoto = document.getElementById('received-photo');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const notification = document.getElementById('notification');
        const bluetoothError = document.getElementById('bluetooth-error');
        const receivingIndicator = document.getElementById('receiving-indicator');
        const frameCounterEl = document.getElementById('frame-counter');

        // 初始化应用
        function initApp() {
            // 检查浏览器支持
            if (!navigator.bluetooth) {
                showNotification('您的浏览器不支持Web Bluetooth API');
                bluetoothError.textContent = '错误：您的浏览器不支持蓝牙功能。请使用Android上的Chrome浏览器。';
                isBluetoothAvailable = false;
                scanBtn.disabled = true;
                bluetoothStatusText.textContent = "不支持";
            } else {
                isBluetoothAvailable = true;
                bluetoothStatus.classList.add('connected');
                bluetoothStatusText.textContent = "蓝牙开启";
            }

            updateStatusUI();

            // 添加事件监听器
            scanBtn.addEventListener('click', scanDevices);
            receiveBtn.addEventListener('click', receivePhoto);
            disconnectBtn.addEventListener('click', disconnectDevice);
            clearBtn.addEventListener('click', clearPhoto);

            showNotification('应用已准备就绪，请扫描设备');
        }

        // 更新界面状态
        function updateStatusUI() {
            deviceStatus.classList.toggle('connected', isConnected);
            deviceStatusText.textContent = isConnected ? '已连接' : '未连接';

            if (isConnected && currentDevice) {
                deviceName.textContent = currentDevice.name || 'ESP32设备';
                deviceId.textContent = currentDevice.id;
                serviceStatus.textContent = service ? '已连接服务' : '服务未连接';
                photosReceivedEl.textContent = photosReceived + ' 张照片';

                disconnectBtn.disabled = false;
                receiveBtn.disabled = false;
            } else {
                deviceName.textContent = '未连接';
                deviceId.textContent = '00:00:00:00:00';
                serviceStatus.textContent = '未连接';
                photosReceivedEl.textContent = '0 张照片';

                disconnectBtn.disabled = true;
                receiveBtn.disabled = true;
            }
        }

        // 扫描设备 - 使用Web Bluetooth API
        async function scanDevices() {
            if (!isBluetoothAvailable) {
                showNotification('蓝牙不可用');
                return;
            }

            showNotification('正在扫描附近的蓝牙设备...');

            try {
                // 请求蓝牙设备
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'OpenGlass' }],
                    optionalServices: [SERVICE_UUID]
                });

                // 用户选择了设备
                currentDevice = device;

                // 显示设备信息
                deviceName.textContent = device.name || 'ESP32设备';
                deviceId.textContent = device.id;

                // 连接设备
                connectToDevice();

            } catch (error) {
                showNotification('扫描失败: ' + error.message);
                console.error('扫描错误:', error);
            }
        }

        // 连接设备 - 连接到ESP32的GATT服务器
        async function connectToDevice() {
            if (!currentDevice) {
                showNotification('请先选择设备');
                return;
            }

            showNotification(`正在连接 ${currentDevice.name || '设备'}...`);
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            try {
                // 连接到GATT服务器
                server = await currentDevice.gatt.connect();
                progressBar.style.width = '30%';

                // 获取服务
                service = await server.getPrimaryService(SERVICE_UUID);
                progressBar.style.width = '60%';

                // 获取特征
                characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                progressBar.style.width = '100%';

                // 监听特征值变化
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handlePhotoData);

                // 监听设备断开连接
                currentDevice.addEventListener('gattserverdisconnected', onDisconnected);

                // 更新状态
                isConnected = true;
                updateStatusUI();
                showNotification('设备连接成功!');

                // 2秒后隐藏进度条
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);

            } catch (error) {
                showNotification('连接失败: ' + error.message);
                console.error('连接错误:', error);
                progressContainer.style.display = 'none';
            }
        }

        // 处理照片数据
        function handlePhotoData(event) {
            if (!isReceivingPhoto) return;

            const value = event.target.value;
            const data = new Uint8Array(value.buffer);

            // 提取帧序号 (前2字节)
            const frameIndex = (data[0] << 8) | data[1];

            // 检查是否为结束帧 (0xFFFF)
            if (frameIndex === 0xFFFF) {
                // 照片接收完成
                isReceivingPhoto = false;
                receivingIndicator.style.display = 'none';
                frameCounterEl.style.display = 'none';

                // 合并所有接收到的数据块
                let totalLength = 0;

                // 计算总字节数
                for (let i = 0; i <= maxFrameIndex; i++) {
                    if (photoChunks[i]) {
                        totalLength += photoChunks[i].length;
                    }
                }

                // 创建Uint8Array保存完整照片数据
                const photoData = new Uint8Array(totalLength);
                let offset = 0;

                // 按帧序号顺序填充数据
                for (let i = 0; i <= maxFrameIndex; i++) {
                    if (photoChunks[i]) {
                        photoData.set(photoChunks[i], offset);
                        offset += photoChunks[i].length;
                    }
                }

                // 创建图片并显示
                const blob = new Blob([photoData], { type: 'image/jpeg' });
                const url = URL.createObjectURL(blob);
                receivedPhoto.src = url;
                receivedPhoto.style.display = 'block';
                photoPlaceholder.style.display = 'none';

                // 更新状态
                photosReceived++;
                updateStatusUI();
                showNotification('照片接收成功!');

                // 重置接收状态
                photoChunks = {};
                receivedBytes = 0;
                totalBytes = 0;
                maxFrameIndex = -1;
                frameCounter = 0;

                return;
            }

            // 处理数据帧 - 跳过前两个字节的帧序号
            const chunkData = data.slice(2);

            // 存储数据块，使用帧序号作为键
            photoChunks[frameIndex] = chunkData;

            // 更新最大帧序号
            if (frameIndex > maxFrameIndex) {
                maxFrameIndex = frameIndex;
            }

            // 更新接收字节数
            receivedBytes += chunkData.length;

            // 更新帧计数器
            frameCounter++;
            frameCounterEl.textContent = `帧: ${frameCounter}/${maxFrameIndex + 1}`;
            frameCounterEl.style.display = 'block';

            // 更新进度条 (如果知道总大小)
            if (totalBytes > 0) {
                const progress = Math.min(100, Math.floor((receivedBytes / totalBytes) * 100));
                progressBar.style.width = progress + '%';
            }
        }

        // 接收照片
        async function receivePhoto() {
            if (!isConnected || !characteristic) {
                showNotification('请先连接设备');
                return;
            }

            // 重置接收状态
            isReceivingPhoto = true;
            photoChunks = {};
            receivedBytes = 0;
            totalBytes = 0; // 总字节数未知
            maxFrameIndex = -1;
            frameCounter = 0;

            // 显示接收状态
            photoPlaceholder.style.display = 'none';
            receivedPhoto.style.display = 'none';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            receivingIndicator.style.display = 'block';
            frameCounterEl.textContent = '帧: 0/0';
            frameCounterEl.style.display = 'block';

            showNotification('开始接收照片...');

            // 设置接收超时
            setTimeout(() => {
                if (isReceivingPhoto) {
                    showNotification('照片接收超时');
                    isReceivingPhoto = false;
                    receivingIndicator.style.display = 'none';
                    frameCounterEl.style.display = 'none';
                    photoChunks = {};
                }
            }, 30000); // 增加超时时间到30秒
        }

        // 断开连接
        async function disconnectDevice() {
            if (!isConnected || !server) {
                showNotification('未连接设备');
                return;
            }

            showNotification('正在断开连接...');

            try {
                if (server.connected) {
                    await server.disconnect();
                }

                // 重置状态
                isConnected = false;
                currentDevice = null;
                server = null;
                service = null;
                characteristic = null;
                isReceivingPhoto = false;
                photoChunks = {};
                frameCounter = 0;
                maxFrameIndex = -1;

                // 更新UI
                updateStatusUI();
                photoPlaceholder.style.display = 'block';
                receivedPhoto.style.display = 'none';
                receivingIndicator.style.display = 'none';
                frameCounterEl.style.display = 'none';

                showNotification('已断开连接');

            } catch (error) {
                showNotification('断开连接失败: ' + error.message);
                console.error('断开错误:', error);
            }
        }

        // 清除照片
        function clearPhoto() {
            receivedPhoto.src = '';
            receivedPhoto.style.display = 'none';
            photoPlaceholder.style.display = 'block';
            frameCounterEl.style.display = 'none';
            showNotification('已清除照片');
        }

        // 设备断开时的回调
        function onDisconnected(event) {
            showNotification('设备已断开');
            isConnected = false;
            isReceivingPhoto = false;
            photoChunks = {};
            frameCounter = 0;
            maxFrameIndex = -1;
            updateStatusUI();
            photoPlaceholder.style.display = 'block';
            receivedPhoto.style.display = 'none';
            receivingIndicator.style.display = 'none';
            frameCounterEl.style.display = 'none';
        }

        // 显示通知
        function showNotification(message) {
            const notificationContent = notification.querySelector('.notification-content');
            notificationContent.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 初始化应用
        window.addEventListener('load', initApp);
    </script>
</body>

</html>
